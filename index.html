<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.all.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Modal content -->
      <div id="myModal" class="modal">
        <div class="modal-content d-flex justify-content-center align-items-center">
          <p>Welcome to Dashboard!</p>
          <form id="theform" onsubmit="return false" class="d-flex flex-column justify-content-center align-items-center">
            <div id="name" class="d-flex flex-column justify-content-center align-items-center">
              <label for="userName">What is your name?</label>
              <input type="text" id="userName" placeholder="User name">
            </div>
            <div id="zip" class="d-flex flex-column justify-content-center align-items-center mt-3">
              <label for="userZip">What is your zip code?</label>
              <input type="text" id="userZip" placeholder="User zip code">
            </div>
            <input type="submit" class="btn btn-dark mt-2" id="subButton">
          </form>
          <span class="close">&times;</span>
        </div>
      </div>
      <navbar>
        <nav class="navbar navbar-expand-md navbar-light">
          <a href="#" class="navbar-brand" id="red">Dashboard</a>
          <button class="navbar-toggler" data-toggle="collapse"
            data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item" id="addQuotes">
                <a href="#" class="nav-link">Quotes</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Weather</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">News</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Air Quality</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Activities</a>
              </li>
            </ul>
          </div>
        </nav>
      </navbar>
    <main>
      <div class="grid-stack mt-2">
          <div class="grid-stack-item border border-dark" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="2">
            <div class="grid-stack-item-content card d-flex" id="weather">Daily Forecast</div>
          </div>
          <div class="grid-stack-item border border-dark" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="2">
            <div class="grid-stack-item-content">Air Quality</div>
          </div>
          <div class="grid-stack-item border border-dark" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="2">
            <div class="grid-stack-item-content">
              <p>I need some inspiration.</p>
              <div id="quote"></div>
              <div><button class="d-flex btn btn-dark m-1 mt-2" id="quoteButton">Get quote</button></div>
            </div>
          </div>
          <div class="grid-stack-item border border-dark" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="2" id="boredDiv">
            <div class="grid-stack-item-content">
              <div class="d-flex"><p>Today is my day off and I am bored.</p><span class="ml-auto boredClose">✖️</span></div>
              <div id="bored" class="card mt-1"></div>
              <div><button class="d-flex btn btn-dark mt-3" id="boredButton">Do something</button></div>
            </div>
          </div>
          <div class="grid-stack-item border border-dark" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="2">
            <div class="grid-stack-item-content" id="card-news">News</div>
          </div>
        <div class="grid-stack-item border border-dark" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="2">
          <div class="grid-stack-item-content">
            <p>I could use a laugh.</p>
            <div><button class="d-flex btn btn-dark" id="jokeButton">Tell me a joke.</button></div>
            <div id="joke" class="mt-3"></div>
        </div>
      </div>
    </main>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/api-news.js"></script>
    <script src="scripts/api-quotes.js"></script>
    <script src="scripts/api-jokes.js"></script>
    <script src="scripts/api-weather.js"></script>
    <script src="scripts/add-widget.js"></script>
    <script type="text/javascript">
      var grid = GridStack.init();
    </script>
  </body>
</html>
